name: lovesense Test Program
version: 0.1
author: Kyle Machulis <kyle@machul.is>
about: Tests connections and functionality for Lovense Hardware
args:
    - port:
        short: p
        long: port
        value_name: PORT
        help: Serial port to open for device communication
        takes_value: true
        required: true
    - speed:
        short: s
        long: speed
        value_name: SPEED
        help: Speed to set vibration motor to
        takes_value: true
    - info:
        short: i
        long: info
        help: Prints out device info
    - battery:
        short: b
        long: battery
        help: Prints out battery level

